name: Deploy Streamlit App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Create .env file
        run: |
          New-Item -ItemType Directory -Force -Path SA_Bot\sabot
          echo "OPENAI_API_KEY=$ secrets.OPENAI_API_KEY " > SA_Bot\sabot\.env

      - name: Deploy to Streamlit
        run: |
          streamlit run SA_Bot\sabot\Visual.py
